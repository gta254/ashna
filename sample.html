<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Scroll Images with Border</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        section {
            width: 100vw;
            height: 100vh;
            border-bottom:none;
        }

       

        .image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure the full image is displayed */
        }
    </style>
</head>
<body>
    <section>
        <img src="assets/ashna1.jpg" alt="Image 1" class="image">
    </section>

    <section>
        <img src="assets/ashna2.jpg" alt="Image 2" class="image">
    </section>

    </section>

    </section>

</body>
</html>
